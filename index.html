<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Quiz Unlock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .container {
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .question {
      margin: 20px 0;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: #fff;
      font-size: 16px;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Unlock Quiz</h1>
  <div id="question" class="question">Loading soal...</div>
  <input id="answer" placeholder="Jawaban kamu">
  <button onclick="submitAnswer()">UNLOCK</button>
  <div id="msg" class="msg"></div>
</div>

<script src="quiz.js"></script>
</body>
</html>
